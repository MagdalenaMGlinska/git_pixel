<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Bungee|Bungee+Shade|Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" font-family= "Roboto" color: ffffff>
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="100" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="100" value="1">
        <button type="submit" name="create_canvas">Create grid</button>
			  <button id="clear_button">Clear grid</button>
    </form>

    <ol>
      <li>Max width and height is 100.</li>
      <li>To clean cells use clear grid button.</li>
      <li>Enjoy your journey to the stars!
    </ol>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
